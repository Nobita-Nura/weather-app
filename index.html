<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="luxurious-roman-regular">
    <div class="con1">
    <div class="container">
        <div>
            <h1 id="heading">weather Manager</h1>
            <input type="text" id="city-input"  placeholder="search city"><br>
            <input type="button"  onclick="searchCity()"  value="Search">
        </div>
        <div class="result">
            <h2 id="city-name">-------------</h2>
            <div>
                <h1 id="weather-type">-------------</h1>
                <div class="ans">
                    <h3>Temp:<span id="Temp"></span><span>F</span></h3>
                    <h3>Min Temp:<span id="Min Temp"></span><span>F</span></h3>
                    <h3>Max Temp:<span id="Max Temp"></span><span>F</span></h3>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
